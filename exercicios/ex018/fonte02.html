@font-face {
    font-family: 'little bird';
    src: url(fonts/littlebird.ttf) format('truetype');
    font-weight: normal;

    /*
        Tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
    */
}

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'little bird', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
